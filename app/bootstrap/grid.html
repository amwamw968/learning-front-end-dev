<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>网格布局</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<style type="text/css">
  [class *= col-]{
  background-color: #eee;
  border: 1px solid #ccc;
}
</style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-8">.col-md-8</div>
  </div>
  <div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div style="background-color:red;width:100%;height:100%;">
        .col-md-3
      </div>
    </div>
    <div class="col-md-6">
      <div style="background-color:red;width:100%;height:100%;">
        .col-md-6
      </div>
    </div>
    <div class="col-md-3">.col-md-3</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div style="background-color:red;width:100%;height:100%;">
        .col-md-4
      </div>
    </div>
    <div class="col-md-8">
      <div style="background-color:red;width:100%;height:100%;">
        .col-md-8
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
  </div>
  <div class="row">
    <div class="col-md-3">.col-md-3</div>
    <div class="col-md-6">.col-md-6</div>
    <div class="col-md-3">.col-md-3</div>
  </div>
</div>
</body>
</html>
