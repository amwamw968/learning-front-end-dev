<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>段落、文本</title>
<link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
<!-- 段落 -->
<p>普通段落</p>
<p class="lead">强调段落</p>
<p>
	普通段落
	<strong>加粗文本</strong><br/>
	<b>加粗文本</b><br/>
	<em>斜体文本</em><br/>
	<i>斜体文本</i><br/>
	<cite>引用文本</cite><br/>
	<small>小文本</small><br/>
</p>


</body>
</html>
